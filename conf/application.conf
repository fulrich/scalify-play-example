# https://www.playframework.com/documentation/latest/Configuration

# Application Secret
play.http.secret.key="CHANGE_ME_FOR_PRODUCTION"

# Enable Scalify Plus Play
play.modules.enabled += "com.github.fulrich.scalify.play.ScalifyModule"

# Shopify Secret
shopify {
  apiKey = "API_KEY_CHANGE_FOR_PRODUCTION"
  apiSecret = "API_SECRET_CHANGE_FOR_PRODUCTION"
  scopes = [
    "write_orders",
    "read_customers"
  ]
}

# HTTP Filters
play.filters.hosts {
  allowed = [
    "localhost",
    "localhost:9000"
  ]
}
